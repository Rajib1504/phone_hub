<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Phone hub</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0d6dfd0c",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!-- navbar  -->
      <nav class="navbar bg-[#8289ff3d]">
        <div class="navbar bg-primary">
          <div class="flex-1">
            <a class="font-bold text-2xl">PhoneHub</a>
          </div>
          <div class="flex-none gap-2">
            <div id="searchBtn" class="form-control">
              <input
                id="brandName"
                type="text"
                onclick="loadAllPhones()"
                placeholder="Search"
                class="input input-bordered w-24 md:w-auto"
              />
            </div>
            <div class="dropdown dropdown-end">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle avatar"
              >
                <div class="w-10 rounded-full">
                  <img
                    alt="Tailwind CSS Navbar component"
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                  />
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- carosel  -->
      <section id="carosel" class="h-1/3">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/banner img_1.jpg" class="w-full rounded-md" />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide4" class="btn btn-circle bg-white">❮</a>
              <a href="#slide2" class="btn btn-circle bg-white">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner img_2.jpg" class="w-full rounded-md" />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide1" class="btn btn-circle bg-white">❮</a>
              <a href="#slide3" class="btn btn-circle bg-white">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/banner img_3.jpg" class="w-full rounded-md" />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide2" class="btn btn-circle bg-white">❮</a>
              <a href="#slide4" class="btn btn-circle bg-white">❯</a>
            </div>
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide3" class="btn btn-circle bg-white">❮</a>
              <a href="#slide1" class="btn btn-circle bg-white">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner img_4.jpg" class="w-full rounded-md" />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a href="#slide3" class="btn btn-circle bg-white">❮</a>
              <a href="#slide1" class="btn btn-circle bg-white">❯</a>
            </div>
          </div>
        </div>
      </section>
      <!-- spiner section  -->
      <section class="relative">
        <div
          id="spinerContainer"
          class="spinner absolute hidden top-1/2 left-1/2"
        >
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <!-- display container  -->
      <div
        id="display"
        class="grid grid-cols-1 gap-8 sm:grid-cols-2 md:grid-cols-4 p-2 sm:p-11"
      >
        <!-- display cards  -->
      </div>
      <!-- show all btn  -->
      <div class="text-center my-2">
        <button id="showMore" onclick="showAll()" class="btn">Show more</button>
      </div>
      <!-- show modal  -->
      <section id="modal">
        <!-- The button to open modal -->
        <label for="my_modal_7" class="btn">open modal</label>

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my_modal_7" class="modal-toggle" />
        <div class="modal" role="dialog">
          <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">This modal works with a hidden checkbox!</p>
          </div>
          <label class="modal-backdrop" for="my_modal_7">Close</label>
        </div>
      </section>
    </main>

    <!-- section footer  -->
    <footer class="footer bg-base-200 text-base-content p-10">
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
      <form>
        <h6 class="footer-title">Newsletter</h6>
        <fieldset class="form-control w-80">
          <label class="label">
            <span class="label-text">Enter your email address</span>
          </label>
          <div class="join">
            <input
              type="text"
              placeholder="username@site.com"
              class="input input-bordered join-item"
            />
            <button class="btn btn-primary join-item">Subscribe</button>
          </div>
        </fieldset>
      </form>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
